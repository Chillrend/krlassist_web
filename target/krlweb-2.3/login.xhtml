<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:s="http://www.w3.org/2000/svg">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>KRL | ADMIN</title>

    <h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet name="vendor/font-awesome/css/font-awesome.min.css" />
    <h:outputStylesheet name="vendor/linearicons/style.css" />
    <h:outputStylesheet name="vendor/chartist/css/chartist-custom.css" />
    <h:outputStylesheet name="css/main.css" />
    <h:outputStylesheet name="css/override.css" />


    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />

    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="resources/img/apple-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="resources/img/favicon.png" />

</h:head>
<h:body>

    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box ">
                    <div class="left">
                        <div class="content">
                            <div class="header">
                                <div class="logo text-center"><h:graphicImage url="../../resources/img/logo-krl.png" alt="logo" /></div>
                                <p class="lead">Masuk ke dalam situs admin</p>
                            </div>
                            <h:form class="form-auth-small" id="loginForm" name="loginForm">
                                <h:message for="btnSubmit" errorClass="alert alert-danger alert-small" infoClass="alert alert-info alert-small" />
                                <div class="form-group">
                                    <h:outputLabel for="signin-email" class="control-label sr-only">Email</h:outputLabel>
                                    <h:inputText a:type="email" class="form-control" id="signin-email" value="#{userDefault.email}" a:placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="signin-password" class="control-label sr-only">Password</h:outputLabel>
                                    <h:inputSecret class="form-control" id="signin-password" value="#{userDefault.password}" a:placeholder="Password" />
                                </div>
                                <h:commandButton id="btnSubmit" value="LOGIN" action="#{userDefault.goLogin}" class="btn btn-primary btn-lg btn-block" />
                                <button type="button" id="googlesignin" class="btn btn-lg google-button">
                                      <span class="google-button__icon">
                                        <h:graphicImage url="../../resources/img/google.png" alt="google logo" width="24px" height="24px" />
                                      </span>
                                    <span class="google-button__text">Masuk dengan Google</span>
                                </button>
                                <div class="bottom">
                                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Lupa Password?</a></span>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="overlay"></div>
                        <div class="content text">
                            <h1 class="heading">Forbidden</h1>
                            <p>Anda tidak memilik akses ke halaman tersebut</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden">
        <h:form id="hiddenGoogleForm">
            <h:inputHidden name="email" value="#{userDefault.email}" id="hiddenEmail" />
            <h:inputHidden name="displayname" value="#{userDefault.display_name}" id="hiddenDname" />
            <h:inputHidden name="pp_loc" value="#{userDefault.pp_link}" id="hiddenPploc" />

            <h:commandButton id="btnSubmitHiddenForm" style="display: none;" action="#{userDefault.goLoginWithGoogle}" />
        </h:form>
    </div>
    <!--SCRIPTS-->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <h:outputScript name="vendor/bootstrap/js/bootstrap.min.js" />
    <h:outputScript name="vendor/jquery-slimscroll/jquery.slimscroll.min.js" />
    <h:outputScript name="vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js" />
    <h:outputScript name="vendor/chartist/js/chartist.min.js" />
    <h:outputScript name="scripts/klorofil-common.js" />
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>


    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <h:outputScript name="scripts/auth.js" />
</h:body>
</html>
